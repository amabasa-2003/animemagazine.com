    <style>
        body {
            background: #000000;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .magazine-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 32px;
        }
        .magazine-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .magazine-title {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .magazine-subtitle {
            font-size: 1.2em;
            color: #888;
            margin-top: 8px;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 32px;
        }
        .anime-card {
            background: #fafafa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .anime-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .anime-info {
            padding: 16px;
        }
        .anime-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .anime-desc {
            font-size: 0.98em;
            color: #555;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 32px 24px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            width: 180px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: #1db954;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .close-btn:hover {
            background: #14833b;
        }
